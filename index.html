<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Payoff Calculator | Upgraded Points</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Credit Card Payoff Calculator</h1>
        <div class="calculator-grid">
            <div class="input-section">
                <form id="payoff-form">
                    <div class="input-group">
                        <label for="balance">Credit Card Balance ($)</label>
                        <input type="number" id="balance" required min="0" step="0.01">
                    </div>
                    <div class="input-group">
                        <label for="apr">Annual Percentage Rate (APR %)</label>
                        <input type="number" id="apr" required min="0" max="100" step="0.01">
                    </div>
                    <div class="input-group">
                        <label for="payment">Monthly Payment ($)</label>
                        <input type="number" id="payment" required min="0" step="0.01">
                    </div>
                    <button type="submit" class="cta-button">Calculate</button>
                </form>
            </div>
            <div class="results-section hidden" id="results">
                <h2>Payoff Results</h2>
                <div class="result-item">
                    <span class="result-label">Time to pay off:</span>
                    <span id="payoffTime" class="result-value"></span>
                </div>
                <div class="result-item">
                    <span class="result-label">Total interest paid:</span>
                    <span id="totalInterest" class="result-value"></span>
                </div>
                <div class="result-item">
                    <span class="result-label">Total amount paid:</span>
                    <span id="totalPaid" class="result-value"></span>
                </div>
                <div id="payoffChart"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
