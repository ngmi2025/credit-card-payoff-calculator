<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Payoff Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Credit Card Payoff Calculator</h1>
        <form id="payoff-form">
            <div class="input-group">
                <label for="balance">Credit Card Balance ($):</label>
                <input type="number" id="balance" required min="0" step="0.01">
            </div>
            <div class="input-group">
                <label for="apr">Annual Percentage Rate (APR %):</label>
                <input type="number" id="apr" required min="0" max="100" step="0.01">
            </div>
            <div class="input-group">
                <label for="minPayment">Minimum Monthly Payment ($):</label>
                <input type="number" id="minPayment" required min="0" step="0.01">
            </div>
            <div class="input-group">
                <label for="customPayment">Custom Monthly Payment ($):</label>
                <input type="number" id="customPayment" min="0" step="0.01">
            </div>
            <div class="input-group">
                <label for="desiredPayoffTime">Desired Payoff Time (months):</label>
                <input type="number" id="desiredPayoffTime" min="1" step="1">
            </div>
            <button type="submit">Calculate</button>
        </form>
        <div id="results" class="hidden">
            <h2>Results</h2>
            <p>Time to pay off: <span id="payoffTime"></span></p>
            <p>Total interest paid: <span id="totalInterest"></span></p>
            <p>Required monthly payment: <span id="requiredPayment"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
