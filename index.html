<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Payoff Calculator | Upgraded Points</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Credit Card Payoff Calculator</h1>
        <div class="calculator-grid">
            <div class="input-section">
                <form id="payoff-form">
                    <div class="input-group">
                        <label for="balance">Credit Card Balance ($)</label>
                        <input type="number" id="balance" required min="0" step="0.01">
                    </div>
                    <div class="input-group">
                        <label for="apr">Annual Percentage Rate (APR %)</label>
                        <input type="number" id="apr" required min="0" max="100" step="0.01">
                    </div>
                    <div class="input-group">
                        <label for="minPayment">Minimum Monthly Payment ($)</label>
                        <input type="number" id="minPayment" required min="0" step="0.01">
                    </div>
                    <div class="input-group">
                        <label for="extraPayment">Extra Monthly Payment ($)</label>
                        <input type="number" id="extraPayment" min="0" step="0.01" value="0">
                    </div>
                    <div class="input-group">
                        <label for="goalDate">Payoff Goal Date</label>
                        <input type="date" id="goalDate">
                    </div>
                    <button type="submit" class="cta-button">Calculate</button>
                </form>
            </div>
            <div class="results-section hidden" id="results">
                <h2>Payoff Results</h2>
                <div id="scenarioResults"></div>
                <div id="payoffChart"></div>
                <div id="interestSaved"></div>
                <div id="goalResults"></div>
                <div id="tips"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
    <script>console.log('Script loaded');</script>
</body>
</html>
