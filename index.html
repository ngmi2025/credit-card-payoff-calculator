<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Payoff Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Credit Card Payoff Calculator</h1>
        <div class="input-group">
            <label for="balance">Balance ($):</label>
            <input type="number" id="balance" min="0" step="0.01" required>
        </div>
        <div class="input-group">
            <label for="interestRate">Interest Rate (%):</label>
            <input type="number" id="interestRate" min="0" max="100" step="0.01" required>
        </div>
        <div class="input-group">
            <input type="checkbox" id="introRate">
            <label for="introRate">Introductory Rate?</label>
        </div>
        <div id="introRateDetails" style="display: none;">
            <div class="input-group">
                <label for="introDuration">Intro Duration (months):</label>
                <input type="number" id="introDuration" min="1" step="1">
            </div>
            <div class="input-group">
                <label for="introAPR">Intro APR (%):</label>
                <input type="number" id="introAPR" min="0" max="100" step="0.01">
            </div>
            <div class="input-group">
                <label for="regularAPR">Regular APR (%):</label>
                <input type="number" id="regularAPR" min="0" max="100" step="0.01">
            </div>
        </div>
        <div class="input-group">
            <label for="payoffGoal">Payoff Goal:</label>
            <select id="payoffGoal">
                <option value="time">Pay off within a certain time</option>
                <option value="fixed">Pay off with a fixed monthly payment</option>
            </select>
        </div>
        <div id="timeGoal">
            <div class="input-group">
                <label for="monthsToPay">Months to pay off:</label>
                <input type="number" id="monthsToPay" min="1" step="1">
            </div>
        </div>
        <div id="fixedPayment" style="display: none;">
            <div class="input-group">
                <label for="fixedMonthlyPayment">Fixed Monthly Payment ($):</label>
                <input type="number" id="fixedMonthlyPayment" min="0" step="0.01">
            </div>
        </div>
        <button id="calculate">Calculate</button>
        <div id="results" style="display: none;">
            <h2>Results</h2>
            <p>Monthly Payment: $<span id="monthlyPayment"></span></p>
            <p>Start Date: <span id="startDate"></span></p>
            <p>Pay Off Date: <span id="payOffDate"></span></p>
            <p>Total Interest: $<span id="totalInterest"></span></p>
        </div>
        <div id="paymentTable" style="display: none;">
            <h2>Payment Comparison</h2>
            <table>
                <thead>
                    <tr>
                        <th>Monthly Payment</th>
                        <th>Total Interest Savings</th>
                        <th>Months to Pay Off</th>
                    </tr>
                </thead>
                <tbody id="paymentTableBody">
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
